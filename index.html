<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to the Web Charges and Agreement Page</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(120deg, #2980b9, #8e44ad);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        margin-bottom: 20px;
        color: #333;
      }

      .options {
        display: flex;
        justify-content: space-around;
        gap: 5px;
      }

      .option {
        display: inline-block;
        background: #2980b9;
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s;
      }

      .option:hover {
        background: #8e44ad;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome</h1>
      <div class="options">
        <a href="charges.html" class="option">Web Charges</a>
        <a href="agree.html" class="option">Agreement</a>
      </div>
    </div>
  </body>
</html>
